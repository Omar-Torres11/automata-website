<html>
    <head>
        <meta charset="iso-8859-1">
        <title>Automata WebPresentation</title>
        <script type="text/javascript" src="https://brython.info/src/brython.js"></script>
    </head>
    <style>
    body {
  background-color: lightblue;
}

h1 {
  color: white;
  text-align: center;
}

p {
  font-family: verdana;
}
    </style>
    <body>
      <h2>Upload a CSV File</h2>
      <input type="text" id="csvFileInput" accept=".csv">
      <button onclick="uploadCSV()">Upload</button>
      <script>
        function uploadCSV() {
          const input = document.getElementById('csvFileInput');
          const file = input.files[0];
    
          if (!file) {
            alert('Please select a file.');
            return;
          }
    
          if (file.type !== 'text/csv') {
            alert('Please select a CSV file.');
            return;
          }
    
          const formData = new FormData();
          formData.append('csvFile', file);
    
          fetch("C:\Users\omar-\Desktop\Python\Automata", {
            method: 'POST',
            body: formData
          })
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.text();
          })
          .then(data => {
            console.log(data);
            alert('CSV file uploaded successfully.');
          })
          .catch(error => {
            console.error('There was an error!', error);
            alert('Error uploading CSV file.');
          });
        }
      </script>
    </body>
    
    <body onload="brython(1)">

        <script type="text/python">
            from browser import document

            def clicked(ev):
                document["uppercase"].value = document["text"].value.upper()
            
            document["button"].bind("click", clicked)
            print("Hello World")
        </script>

        <p>Your Text:</p>
        <p><input id="text" autocomplete="off"></p>
        <p>Uppercase:</p>
        <p><textarea rows="5" cols="60" id="uppercase"></textarea></p>
        <p><button id="button">UPPERCASE</button></p>
    </body>

</html>
