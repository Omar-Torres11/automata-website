<html>
    <head>
        <meta charset="iso-8859-1">
        <title>Automata WebPresentation</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="https://brython.info/src/brython.js"></script>
    </head>
   
    <body>
      <h2>Upload a CSV File</h2>
  <form id="csvForm" enctype="multipart/form-data">
    <input type="file" id="csvFileInput" name="csvFile" accept=".csv">
    <button type="submit">Upload</button>
  </form>

  <script>
    document.getElementById('csvForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting normally

      const formData = new FormData();
      const fileInput = document.getElementById('csvFileInput');
      formData.append('csvFile', fileInput.files[0]);

      fetch('Automata\Website\csvFileInput.csv', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        console.log('File uploaded successfully:', data);
        alert('File uploaded successfully.');
      })
      .catch(error => {
        console.error('There was an error!', error);
        alert('Error uploading file.');
      });
    });
  </script>
    </body>
